<!DOCTYPE html>
<html>

<head>
    <title>Turma</title>
</head>

<body>
    <script>
        class Pessoa {
            constructor(cpf, nome) {
                this.cpf = cpf;
                this.nome = nome;
            }
        }

        class Professor extends Pessoa {
            constructor(cpf, nome, area, telefone) {
                super(cpf, nome);
                this.area = area;
                this.telefone = telefone;
            }
        }

        class Aluno extends Pessoa {
            constructor(cpf, nome, matricula) {
                super(cpf, nome);
                this.matricula = matricula;
            }
        }

        class Turma {
            constructor(professor, alunos, identificacao) {
                this.professor = professor;
                this.alunos = alunos;
                this.identificacao = identificacao;
            }

            imprimeDados() {
                let dados = [];
                dados.push(`Identificação da Turma: ${this.identificacao}`);
                dados.push(`Professor: ${this.professor.nome}, Área: ${this.professor.area}, Telefone: ${this.professor.telefone}`);
                dados.push("Alunos:");
                this.alunos.forEach(aluno => {
                    dados.push(`CPF: ${aluno.cpf}, Nome: ${aluno.nome}, Matrícula: ${aluno.matricula}`);
                });
                return dados;
            }
        }

        const professor1 = new Professor("12345678901", "Thiago Telecken", "Programação", "555-1234");
        const professor2 = new Professor("98765432101", "Rafael Betito", "Banco de dados", "555-5678");

        const aluno1 = new Aluno("11111111111", "Julia", "A007");
        const aluno2 = new Aluno("22222222222", "Thiago", "A008");
        const aluno3 = new Aluno("33333333333", "Pedro", "A002");
        const aluno4 = new Aluno("44444444444", "Guilherme", "A009");
        const aluno5 = new Aluno("55555555555", "Rafael", "A006");
        const aluno6 = new Aluno("66666666666", "Lucas", "A005");

        const turma1 = new Turma(professor1, [aluno1, aluno2, aluno3, aluno4], "Turma A");
        const turma2 = new Turma(professor2, [aluno1, aluno5, aluno6, aluno3], "Turma B");

        function imprimirDadosTurma(turma) {
            const resultado = document.createElement('div');
            resultado.innerHTML = '<h2>' + turma.identificacao + '</h2>';
            turma.imprimeDados().forEach(dado => {
                resultado.innerHTML += '<p>' + dado + '</p>';
            });
            document.body.appendChild(resultado);
        }

        imprimirDadosTurma(turma1);
        imprimirDadosTurma(turma2);
    </script>
</body>

</html>
